<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        overflow: hidden;
      }

      .error-container {
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .math-error {
        font-size: 2rem;
        margin-bottom: 30px;
        font-family: "Times New Roman", Times, serif;
        line-height: 1.5;
      }

      .integral {
        display: inline-block;
        position: relative;
        font-size: 3rem;
        vertical-align: middle;
        line-height: 0;
        margin-right: 5px;
      }

      .integral-limits {
        position: relative;
        display: inline-block;
        height: 50px;
        vertical-align: middle;
        margin-left: 2px;
      }

      .upper-limit {
        position: absolute;
        top: -15px;
        right: -5px;
        font-size: 1.2rem;
      }

      .lower-limit {
        position: absolute;
        bottom: -15px;
        right: -5px;
        font-size: 1.2rem;
      }

      .message {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }

      .home-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .home-link:hover {
        background-color: #555;
      }

      @media (max-width: 480px) {
        .math-error {
          font-size: 1.5rem;
        }

        .integral {
          font-size: 2.5rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Page Not Found</h1>
      <div class="math-error">
        Error
        <span class="integral">âˆ«</span
        ><span class="integral-limits"
          ><span class="upper-limit">4</span
          ><span class="lower-limit">0</span></span
        >
        (6x<sup>2</sup> + 5x + 59) dx
      </div>
      <div class="message">This webpage will be available soon...</div>
      <a href="index.html" class="home-link">Return to Home</a>
    </div>
  </body>
</html>
